<ion-content>
  <div class="container">
    <!-- Se NÃƒO estiver logado -->
    <div *ngIf="!usuarioLogado" class="aviso-login">
      <h2>ðŸ”’ Acesso Restrito</h2>
      <p>VocÃª precisa estar logado para usar a calculadora de IMC</p>
      <ion-button expand="block" routerLink="/tab2">
        Fazer Login
      </ion-button>
    </div>

    <!-- Se ESTIVER logado -->
    <div *ngIf="usuarioLogado">
      <h1>Calcule seu IMC</h1>
      <p class="usuario-info">Logado como: {{ emailUsuario }}</p>
      
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="nome" placeholder="Digite seu nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Peso (Kg)</ion-label>
        <ion-input [(ngModel)]="peso" type="number" placeholder="Ex: 70.5"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Altura (m)</ion-label>
        <ion-input [(ngModel)]="altura" type="number" step="0.01" placeholder="Ex: 1.75"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">GÃªnero</ion-label>
        <ion-select [(ngModel)]="genero" placeholder="Selecione seu gÃªnero">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Feminino">Feminino</ion-select-option>
          <ion-select-option value="NÃ£o Binario">NÃ£o Binario</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="calcularIMC()">Calcular IMC</ion-button>
    </div>
  </div>
</ion-content>

<!-- Tela de Resultado (sÃ³ aparece se logado) -->
<ion-content *ngIf="usuarioLogado && mostrarResultado">
  <div class="container">
    <h2>Resultado do IMC</h2>
    <div id="resultado-container">
      <p id="resultadoIMC">{{ resultadoTexto }}</p>
    </div>
    <ion-button expand="block" (click)="voltar()">Voltar</ion-button>
  </div>
</ion-content>
