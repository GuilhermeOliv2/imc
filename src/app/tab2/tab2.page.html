<ion-content>
  <div class="container">
    <h1>Login</h1>
    
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="seu@email.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="senha" type="password" placeholder="Sua senha"></ion-input>
    </ion-item>

    <div class="botoes-login">
      <ion-button expand="block" (click)="fazerLogin()">Entrar</ion-button>
      <ion-button expand="block" fill="outline" (click)="criarConta()">Criar Conta</ion-button>
    </div>

    <div class="recuperar-senha">
      <ion-button expand="block" fill="clear" size="small" (click)="recuperarSenha()">
        Esqueci minha senha
      </ion-button>
    </div>

    <!-- Mensagens de status -->
    <div *ngIf="mensagemSucesso" style="background: green; color: white; padding: 10px; border-radius: 5px; margin: 10px;">
      {{ mensagemSucesso }}
    </div>

    <div *ngIf="mensagemErro" class="erro">
      {{ mensagemErro }}
    </div>
  </div>
</ion-content>
