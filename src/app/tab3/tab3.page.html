<ion-header>
  <ion-toolbar>
    <ion-title>Monitor LED</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2>Status do LED RGB</h2>
    
    <div class="status-mqtt">
      MQTT: 
      <span [class]="isConnected ? 'conectado' : 'desconectado'">
        {{ isConnected ? 'Conectado' : 'Desconectado' }}
      </span>
    </div>

    <div class="led-display" [style.background]="corAtual">
      <p>Cor Atual do LED</p>
      <p class="codigo-cor">{{ corAtual }}</p>
    </div>

    <div class="historico">
      <h3>Ãšltimas cores:</h3>
      <div *ngFor="let cor of coresHistorico" class="cor-item">
        <div class="cor-box" [style.background]="cor"></div>
        <span>{{ cor }}</span>
      </div>
    </div>
  </div>
</ion-content>
